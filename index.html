<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="bootstrap3.min.css">
<link rel="stylesheet" type="text/css" href="index.css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="bootstrap3.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="timer">000</div>
    
    <!-- 火箭容器 (使用 SVG 繪製寫實火箭) -->
    <div id="rocket">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xml:space="preserve">
            <g>
                <!-- 火焰 (預設隱藏，發射時顯示) -->
                <path class="flame" fill="#FF5722" d="M256,480c-20,0-40-20-40-60h80C296,460,276,480,256,480z"/>
                <path class="flame-inner" fill="#FFEB3B" d="M256,470c-10,0-20-10-20-30h40C276,460,266,470,256,470z"/>
                
                <!-- 尾翼 -->
                <path fill="#D32F2F" d="M166,360 c-10,40-20,70-40,90 c0,0,50,0,90-40 L166,360 z"/>
                <path fill="#D32F2F" d="M346,360 c10,40,20,70,40,90 c0,0-50,0-90-40 L346,360 z"/>
                
                <!-- 機身 -->
                <path fill="#EEEEEE" d="M256,40 C180,150,166,320,166,420 h180 C346,320,332,150,256,40 z"/>
                
                <!-- 中間的紅色裝飾 -->
                <path fill="#E53935" d="M256,120 c-40,60-50,140-50,200 h100 C306,260,296,180,256,120 z"/>
                
                <!-- 窗戶 -->
                <circle fill="#42A5F5" cx="256" cy="220" r="30"/>
                <circle fill="#E3F2FD" cx="265" cy="215" r="8"/>
                
                <!-- 底部噴嘴 -->
                <path fill="#455A64" d="M216,420 h80 v20 h-80 z"/>
            </g>
        </svg>
    </div>
    
    <a class="btn btn-info fbtn" id="min60" onclick="adjust(-60)">-60</a>
    <a class="btn btn-info fbtn" id="min10" onclick="adjust(-10)">-10</a>
    <a class="btn btn-primary" id="toggle" onclick="toggle()">RUN</a>
    <a class="btn btn-warning" id="reset" onclick="reset()">RESET</a>
    <a class="btn btn-default" id="hide" onclick="show()">&#xd60;</a>
    <a class="btn btn-info fbtn" id="add10" onclick="adjust(10)">+10</a>
    <a class="btn btn-info fbtn" id="add60" onclick="adjust(60)">+60</a>
    <a class="btn btn-success fbtn" id="def10" onclick="adjust(0,10)">10 sec</a>
    <a class="btn btn-success fbtn" id="def30" onclick="adjust(0,30)">30 sec</a>
    <a class="btn btn-success fbtn" id="def60" onclick="adjust(0,60)">1 min</a>
    <a class="btn btn-success fbtn" id="def180" onclick="adjust(0,180)">3 min</a>
    <a class="btn btn-success fbtn" id="def300" onclick="adjust(0,300)">5 min</a>
    <a class="btn btn-success fbtn" id="def600" onclick="adjust(0,600)">10 min</a>
    <a class="btn btn-success fbtn" id="def900" onclick="adjust(0,900)">15 min</a>
    <a class="btn btn-success fbtn" id="def1800" onclick="adjust(0,1800)">30 min</a>
</body>
</html>
